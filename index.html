<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400,700" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/styles.css">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="header">
      <h1>Doctor, Who?</h1>
    </div>
    <div class="container">
      <div class="input-area">
        <div id="description">
          <p>Welcome to Doctor, Who?, a website created to help you find the highest qualified doctors in the Portland, OR area for your specific symptoms. Enter a symptom to get a list of doctors.</p>
        </div>
        <div class="search">
          <input type="text" id="search-symptoms" placeholder="ex. ear ache">
          <button type="button" id="find" name="button">Find doctors</button>
        </div>
      </div>
      <div class="output">
        <div id="filler">
          <p>Your search results will end up here.</p>
        </div>
        <ul id="result-li">
        </ul>
      </div>
    </div>
  </body>
</html>
